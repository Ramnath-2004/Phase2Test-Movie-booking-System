  <style>
    .movie-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card-body {
      padding: 20px;
    }

    .movie-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .movie-description {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .btn-book {
      background-color: #ff5e5b;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    .btn-book:hover {
      background-color: #ff3f3b;
    }

    /* Ensure the images fill the container properly */
    .img-container {
      width: 100%;
      height: 200px;
      /* Set a fixed height for the card image */
      overflow: hidden;
    }

    .card-img-top {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Ensures the image fills the container without distortion */
    }
  </style>

</head>
